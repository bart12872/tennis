<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Tennis</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      max-width: 320px;
      margin: auto;
    }
    button {
      font-size: 1.2em;
      padding: 15px;
      margin: 10px;
      width: 90%;
    }
    #actions, #logs {
      display: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
    #scoreboard {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Match de tennis</h2>
  <div id="scoreboard">J1 : 0 | J2 : 0</div>
  <button id="startBtn">üéæ D√©but de match</button>

  <div id="actions">
    <button onclick="logAction('1er_service_KO')">1er service KO</button>
    <button onclick="logAction('2eme_service_KO')">2√®me service KO</button>
    <button onclick="logAction('point_gagn√©')">Point gagn√©</button>
    <button onclick="logAction('faute_directe')">Point perdu (faute directe)</button>
    <button onclick="logAction('faute_non_directe')">Point perdu (faute non directe)</button>
    <button onclick="changeServer()">Changer serveur</button>
    <button onclick="showLogs()">üìã Voir les donn√©es</button>
    <button onclick="clearLogs()">üóëÔ∏è R√©initialiser</button>
  </div>

  <div id="logs">
    <h3>Historique</h3>
    <textarea id="logOutput" readonly></textarea>
  </div>

  <script>
    let matchId;
    let logs = [];
    let j1Points = 0;
    let j2Points = 0;
    let j1Temp = 0;
    let j2Temp = 0;
    let currentServer = "J1";

    // Sauvegarde compl√®te du match en cours dans localStorage
    function saveCurrentMatch() {
      localStorage.setItem('tennis_match_en_cours', JSON.stringify({
        matchId,
        logs,
        j1Points,
        j2Points,
        j1Temp,
        j2Temp,
        currentServer
      }));
      // Aussi sauvegarder les logs sous la cl√© unique pour archives
      localStorage.setItem("tennis_match_" + matchId, JSON.stringify(logs));
    }

    // Charger un match en cours au chargement de la page (si existant)
    window.onload = () => {
      const saved = localStorage.getItem('tennis_match_en_cours');
      if (saved) {
        const savedData = JSON.parse(saved);
        matchId = savedData.matchId;
        logs = savedData.logs;
        j1Points = savedData.j1Points;
        j2Points = savedData.j2Points;
        j1Temp = savedData.j1Temp;
        j2Temp = savedData.j2Temp;
        currentServer = savedData.currentServer;

        document.getElementById("actions").style.display = "block";
        document.getElementById("startBtn").style.display = "none";
        updateScoreboard();
      }
    };

    // D√©but de match
    document.getElementById("startBtn").onclick = () => {
      logs = [];
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      matchId = "tennis_match_" + pad(now.getHours()) + pad(now.getMinutes()) + pad(now.getSeconds());
      j1Points = 0;
      j2Points = 0;
      j1Temp = 0;
      j2Temp = 0;
      currentServer = "J1";
      updateScoreboard();
      saveCurrentMatch();
      document.getElementById("actions").style.display = "block";
      document.getElementById("startBtn").style.display = "none";
      alert("Match commenc√© !");
    };

    // Enregistrer une action
    function logAction(action) {
      const timestamp = new Date().toISOString();
      logs.push({ matchId, timestamp, action, server: currentServer });
      if (action === "point_gagn√©") {
        j1Points++;
        j1Temp++;
      } else if (["faute_directe", "faute_non_directe", "2eme_service_KO"].includes(action)) {
        j2Points++;
        j2Temp++;
      }
      updateScoreboard();
      saveCurrentMatch();
    }

    // Changement de serveur
    function changeServer() {
      currentServer = currentServer === "J1" ? "J2" : "J1";
      alert(`Serveur maintenant : ${currentServer}`);
      j1Temp = 0;
      j2Temp = 0;
      updateScoreboard();
      saveCurrentMatch();
    }

    // Mise √† jour du scoreboard
    function updateScoreboard() {
      const j1Serve = currentServer === "J1" ? "‚ö™ " : "";
      const j2Serve = currentServer === "J2" ? "‚ö™ " : "";
      document.getElementById("scoreboard").textContent =
        `${j1Serve}J1 : ${j1Points} (+${j1Temp}) | ${j2Serve}J2 : ${j2Points} (+${j2Temp})`;
    }

    // Afficher l‚Äôhistorique
    function showLogs() {
      document.getElementById("logs").style.display = "block";
      document.getElementById("logOutput").value = JSON.stringify(logs, null, 2);
    }

    // R√©initialiser tout
    function clearLogs() {
      if (confirm("Supprimer les donn√©es du match en cours ?")) {
        localStorage.removeItem("tennis_match_" + matchId);
        localStorage.removeItem('tennis_match_en_cours');
        logs = [];
        j1Points = 0;
        j2Points = 0;
        j1Temp = 0;
        j2Temp = 0;
        currentServer = "J1";
        updateScoreboard();
        document.getElementById("logOutput").value = "";
        document.getElementById("logs").style.display = "none";
        document.getElementById("actions").style.display = "none";
        document.getElementById("startBtn").style.display = "block";
        alert("Donn√©es effac√©es.");
      }
    }
  </script>
</body>
</html>
